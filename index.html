<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="icons/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="screen">
        <div class="operationshow">23</div>
        <input id="input" type="text" />
      </section>
      <section class="btn-container">
        <button id="clean" class="btn btn--primary">C</button>
        <button id="cos" class="btn btn--primary">cos</button>
        <button id="sin" class="btn btn--primary">sin</button>
        <button id="log" class="btn btn--secondary">log</button>
        <button id="power" class="btn btn--primary">^</button>
        <button id="remainder" class="btn btn--primary">%</button>
        <button id="radical" class="btn btn--primary">r</button>
        <button id="add" class="btn btn--secondary">+</button>
        <button id="n7" class="btn btn--primary">7</button>
        <button id="n8" class="btn btn--primary">8</button>
        <button id="n9" class="btn btn--primary">9</button>
        <button id="subtract" class="btn btn--secondary">-</button>
        <button id="n4" class="btn btn--primary">4</button>
        <button id="n5" class="btn btn--primary">5</button>
        <button id="n6" class="btn btn--primary">6</button>
        <button id="multiply" class="btn btn--secondary">x</button>
        <button id="n1" class="btn btn--primary">1</button>
        <button id="n2" class="btn btn--primary">2</button>
        <button id="n3" class="btn btn--primary">3</button>
        <button id="devide" class="btn btn--secondary">/</button>
        <button id="n0" class="btn btn--primary">0</button>
        <button id="dot" class="btn btn--primary">.</button>
        <button id="equal" class="btn btn--secondary">=</button>
      </section>
    </div>
    <script  src="/main.js"></script>
  </body>
</html>
